<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="../css/personal.css" />
	<link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">


	<!--<link rel="stylesheet" href="css/weui.css">-->
	<!--<link rel="stylesheet" href="css/wechat.css">-->

	<script type="text/javascript" src="../js/common/jquery-2.1.1.min.js"></script>
	<script type="text/javascript"
			src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

	<script type="text/javascript">

        var openId;

        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;

//              750 代表设计稿的宽度,设计稿多宽,就改成多大
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);

        })(document, window);


        $(function() {
            openId = localStorage.getItem("openId");//获取名称为“key”的值
            if (null == openId) {
                getOpenId();
            }
            getUserInfo(openId);
        });
        //获取session中的openId
        function getOpenId() {
            $.ajax({
                type : "POST",
                url : "./getOpenId",
                cache : false,// *ie下面只会建立一次 ajax 请求，将响应结果放在浏览器缓存里 下次调用该ajax请求时 从缓存里读取,为false只有ＧＥＴ请求生效
                async : false,// 设置同步方式，false为同步
                dataType : "json",
                success : function(data) {
                    if (data.respObj != null && data.respCode == "000000") {
                        openId = data.respObj;
                        localStorage.setItem("openId", data.respObj);//以“key”为名称存储一个值“value”
                    } else {
                        location.href = ".";
                    }
                }
            });
        }
        //获取用户信息
        function getUserInfo(openId) {
            $.ajax({
                type : "POST",
                url : "./user/findUserInfo",
                data : {
                    "openId" : openId
                },
                cache : false,// *ie下面只会建立一次 ajax 请求，将响应结果放在浏览器缓存里 下次调用该ajax请求时 从缓存里读取,为false只有ＧＥＴ请求生效
                async : false,// 设置同步方式，false为同步
                dataType : "json",
                success : function(data) {
                    if (data.respObj != null && data.respCode == "000000") {
                        $('#nickName').text(
                            data.respObj.nickName);
                        $('#headimgurl').attr("src", data.respObj.headimgurl);
                        if (data.respObj.band == 'N') {
                            $('#band').text("未绑定");
                        }
                        $('#walletAccount').text(
                            "余额：" + data.respObj.walletAccount / 100 + "元");
                        if (data.respObj.role != 1){
                            //安装人员
                            $('#newDeviceInstall').hide();
                        }


                        if (data.respObj.role != 2){
                            //运营商
                            $('#agentManage').hide();
                        }



                    } else {
                        location.href = ".";
                    }
                }
            });
        }

        function getActivity() {
            //查询云易智行公司的优惠活动
            quereActivityByCompanyId("1");

        }

        // 查询
        function quereActivityByCompanyId(companyId) {
            location.href = "./recharge/rechargeNew?companyId=" + companyId
        }


        function rechargeHistory() {
            location.href="./recharge/rechargeInfo"
        }

        function chargeHistory() {
            location.href="./charging/chargingInfo"
        }

        function powerOff() {
            location.href="./poweroff"
        }

        function chargeMap() {
            location.href="./map/tencentMap"
        }

        function deviceInstall() {
            location.href="./install"
        }

        function aboutUs() {
            location.href="./about"
        }

        function showTips() {
            location.href="./about/tbts"
        }

        function deviceStatus() {
            location.href = "./agent/showAgentDevice"
        }


	</script>
</head>
<body>

				<p id="band" style="color: white">已绑定</p>
