<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>充值</title>
<link rel="stylesheet" href="../css/weui.css">
<link rel="stylesheet" href="../css/wechat.css">
<link rel="stylesheet" href="../js/common/layer/theme/default/layer.css">
<style>
.methods {
	height: 50px;
	background: #FFFFFF;
	padding: 10px;
	box-sizing: border-box;
	position: relative;
}

.wechat-logo {
	width: 20px;
	height: 20px;
	display: inline-block;
	margin-top: 5px;
	background: url(images/wechat.png) center center no-repeat;
	background-size: cover;
}

.wechat-name {
	margin-left: 10px;
	position: absolute;
	bottom: 10px;
}

.weui-cells_checkbox {
	float: right;
}

.select-type {
	position: absolute;
	right: 0px;
}

.select-type label {
	margin-right: 20px;
}

.close-box {
	width: 100%;
	height: 15px;
	position: relative;
	margin: 10px 0px;
}

.close-icon {
	width: 15px;
	height: 15px;
	background: url(../images/close.png) center center;
	background-size: cover;
	position: absolute;
	right: 10px;
}

.pay-footer {
	position: absolute;
	width: 100%;
	bottom: 0;
}

.body {
	position: relative;
}

.money-content {
	padding-top: 10px;
}

.weui-dialog__bd {
	display: none;
}

#elecardType {
	padding: 0 1.6em 0.8em;;
}
</style>
<script type="text/javascript" src="../js/common/jquery-2.1.1.min.js"></script>
<script src="../js/common/leadbase-encrypts.js"></script>

<script src="../js/recharge/recharge.js"></script>
</head>
