<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>充值信息</title>
<link rel="stylesheet" href="../css/weui.css">
<link rel="stylesheet" href="../css/wechat.css">
<script type="text/javascript" src="../js/common/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/common/template7.min.js"></script>
<script type="text/javascript" src="../js/common/dropload.min.js"></script>
<script type="text/javascript" src="../js/recharge/rechargeInfo.js"></script>
<style>
li {
	background: #ffffff;
	width: 100%;
	height: 80px;
	margin-top: 2px;
	padding: 10px;
	box-sizing: border-box;
}

.left {
	float: left;
}

.right {
	float: right;
}

.amount {
	color: #5bc0de;
	font-size: 25px;
	line-height: 60px;
}

.source {
	font-size: 20px;
}

.time {
	color: #e4e4e4e4;
	font-size: 14px;
}


.dropload-up,.dropload-down{
    position: relative;
    height: 0;
    overflow: hidden;
    font-size: 12px;
    /* 开启硬件加速 */
    -webkit-transform:translateZ(0);
    transform:translateZ(0);
}
.dropload-down{
    height: 50px;
}
.dropload-refresh,.dropload-update,.dropload-load,.dropload-noData{
    height: 50px;
    line-height: 50px;
    text-align: center;
}
.dropload-load .loading{
    display: inline-block;
    height: 15px;
    width: 15px;
    border-radius: 100%;
    margin: 6px;
    border: 2px solid #666;
    border-bottom-color: transparent;
    vertical-align: middle;
    -webkit-animation: rotate 0.75s linear infinite;
    animation: rotate 0.75s linear infinite;
}
@-webkit-keyframes rotate {
    0% {
        -webkit-transform: rotate(0deg);
    }
    50% {
        -webkit-transform: rotate(180deg);
    }
    100% {
        -webkit-transform: rotate(360deg);
    }
}
@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    50% {
        transform: rotate(180deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
</style>
</head>

<body>
	<div class="container content">
		<div class="codePay-inner" id='dataList' style="height: 100%;"></div>
	</div>
	<script type="text/template7" id="dataListTpl">
		<ul>
			{{#each list}}
  				<li>
					<div class="left">
                       	<p class="source">充值{{amount/100}}{{chargeType}}</p>
                        <p class="time">{{createTime}}</p>
                    </div>
                    <div class="right">
                        <p class="amount">+{{money/100}}元</p>
                    </div>						
				</li>
			{{/each}} 
    	</ul>
	</script>
</body>

<!-- <script src="../js/common/weui.min.js"></script> -->
</html>
