<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>充电信息</title>
<link rel="stylesheet" href="../css/weui.css">
<!-- <link rel="stylesheet" href="../css/wechat.css"> -->
<script type="text/javascript" src="../js/common/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/common/template7.min.js"></script>
<script type="text/javascript" src="../js/common/dropload.min.js"></script>
<script type="text/javascript" src="../js/charging/chargingInfo.js"></script>
<style>
ul {
	overflow: auto;
}

li {
	background: #ffffff;
	width: 100%;
	margin-top: 15px;
	padding: 10px;
	box-sizing: border-box;
}

.top-inner {
	height: 50px;
	line-height: 50px;
	border-bottom: 1px solid #f1f1f1;
}

.left {
	float: left;
}

.right {
	float: right;
}

.amount {
	color: #5bc0de;
	font-size: 20px;
}

.details {
	margin-top: 5px;
}

.codePay-inner {
	
}

.dropload-up,.dropload-down{
    position: relative;
    height: 0;
    overflow: hidden;
    font-size: 12px;
    /* 开启硬件加速 */
    -webkit-transform:translateZ(0);
    transform:translateZ(0);
}
.dropload-down{
    height: 50px;
}
.dropload-refresh,.dropload-update,.dropload-load,.dropload-noData{
    height: 50px;
    line-height: 50px;
    text-align: center;
}
.dropload-load .loading{
    display: inline-block;
    height: 15px;
    width: 15px;
    border-radius: 100%;
    margin: 6px;
    border: 2px solid #666;
    border-bottom-color: transparent;
    vertical-align: middle;
    -webkit-animation: rotate 0.75s linear infinite;
    animation: rotate 0.75s linear infinite;
}
@-webkit-keyframes rotate {
    0% {
        -webkit-transform: rotate(0deg);
    }
    50% {
        -webkit-transform: rotate(180deg);
    }
    100% {
        -webkit-transform: rotate(360deg);
    }
}
@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    50% {
        transform: rotate(180deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
</style>
</head>

<body>
	<div class="container content">
		<div class="codePay-inner" id='dataList'"></div>
	</div>
	<script type="text/template7" id="dataListTpl">
				<ul>
					{{#each list}}
  						<li>
							<div class="top-inner">
								<div class="left">
									<p>
										{{area}}（插座：{{devicePort}}）
									</p>
								</div>
								<div class="right">
                            		<p class="amount">支付{{charge}}元</p>
                       			</div>
							</div>
							<div class="bootom-inner">
  								<p class="details">设备编号：<span>{{deviceId}}</span></p>
  								<p class="details">操作时间：<span>{{operStartTime}}</span></p>
  								<p class="details">开始时间：<span>{{startTime}}</span></p>
  								<p class="details">结束时间：<span>{{endTime}}</span></p>
								<!--<p class="details">充电时间：<span>{{realChargeTime}}分钟</span></p>-->
							</div>
						</li>
					{{/each}} 
    		</ul>
	</script>
</body>

</html>
