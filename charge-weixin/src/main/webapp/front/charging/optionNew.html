        // 会员(选择智能充电)

            $("#explain").text('会员专享智能充电，充满后自动断电计时扣费。');// 智能充电说明
            return;
        }
        // 钱包小于价格,认定为非会员(选择智能充电)
        if (walletAccount < money && time == 800) {
            reCharge();// 直接提示充值钱包
            return;
        }
        // 会员,但钱包小于5块(选择智能充电)
        if (autoPrice > walletAccount && time == 800) {
            reCharge();// 直接提示充值钱吧
            return;
        }
        // 会员(未选择智能充电)
        if (walletAccount >= autoPrice) {
            $("#explain").text('会员充电' + time + '分钟，根据功率自动计算费用。');// 充电说明
            return;
        }
        // 认定为非会员 (未选择智能充电)
        if (money > walletAccount) {
            $("#explain").text('余额不足，请点击"开始充电"充值钱包或微信支付。');// 充电说明
            return;
        }
        // 会员,但钱包小于5块(未选择智能充电)
        if (autoPrice > walletAccount) {
            $("#explain").text('亲，钱包余额少于五元，只能充电二小时按功率自动计费');// 充电说明
            return;
        }

    }
    // 开始充电按钮
    function startCharging() {
        if (devicePort == null || devicePort == "0") {
            layer.msg("请选择充电插座!", {
                shift : 5
            });
            return;
        }
        if (time == null || time == "0" || time == "") {
            layer.msg("请选择充电时间!", {
                shift : 5
            });
            return;
        }
        // 会员(选择智能充电)
        if (walletAccount >= autoPrice && time == 800) {
            type = "auto";// 智能充电
            operType = "W";// 会员扣费
            money = autoPrice;
            memCharge();
            return;
        }
        // 会员,但钱包小于5块(选择智能充电)
        if (autoPrice > walletAccount && time == 800) {
            reCharge();// 充值钱包
            return;
        }
        // 会员(未选择智能充电)
        if (walletAccount >= autoPrice) {
            type = "charge";// 按功率扣费
            operType = "W";// 会员扣费
            money = autoPrice;// 预扣费5元
            memCharge();
            return;
        }
        // 小于1元,认定为非会员 (未选择智能充电)
        if (walletAccount < money) {
            chargeOrPay();// 充值钱包或者单次支付
            return;
        }
        // 会员,但钱包小于5块，只能充电2小时(未选择智能充电)
        if (autoPrice > walletAccount) {
            chargeTwoHoursOrPay();
            return;
        }

    }

    /* 微信支付 */
    function wxpay(money) {
        $.post("../pay", {
            total_fee : LeadBase.encrypts(money.toString()),
        }, function(res) {
            if (res.code == 0) {
                var data = $.parseJSON(res.data);
                if (typeof WeixinJSBridge == "undefined") {
                    if (document.addEventListener) {
                        document.addEventListener('WeixinJSBridgeReady',
                            onBridgeReady(data), false);
                    } else if (document.attachEvent) {
                        document.attachEvent('WeixinJSBridgeReady',
                            onBridgeReady(data));
                        document.attachEvent('onWeixinJSBridgeReady',
                            onBridgeReady(data));
                    }
                } else {
                    onBridgeReady(data);
                }
            } else {
                if (res.code == 2) {
                    layer.alert(res.message);
                } else {
                    layer.msg("参数错误：" + res.message, {
                        shift : 6
                    });
                }
            }
        });
    }
    function onBridgeReady(json) {
        WeixinJSBridge.invoke('getBrandWCPayRequest', json, function(res) {
            // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回 ok，但并不保证它绝对可靠。
            if (res.err_msg == "get_brand_wcpay_request:ok") {
                type = "temp";// 按功率扣费
                operType = "M";// 微信单次支付
                requestNewDeviceStartCharge();
            } else {
                layer.msg("支付失败", {
                    shift : 5
                });
            }
        });
    }
	
    // 调用服务器充电
    function requestNewDeviceStartCharge() {
        $.ajax({
            type : 'POST',
            url : "../newDevice/startCharge",
            dataType : "json",
            data : {
                openId : openId,
                type : type,
                deviceId : deviceId,
                devicePort : devicePort,
                time : time,
                money : money,
                walletAccount : walletAccount,
                operType : operType
            },
            cache : false,// *ie下面只会建立一次 ajax 请求，将响应结果放在浏览器缓存里 下次调用该ajax请求时
            // 从缓存里读取,为false只有ＧＥＴ请求时生效
            async : false,// 设置同步方式，false为同步
            success : function(data) {
                if (data == "1") {
                    layer.msg("充电成功", {
                        shift : 5
                    });
                    window.location = "../charging/charging?deviceId=" + deviceId
                        + "&chargePort=" + devicePort + "&time=" + time;
                } else {
                    layer.msg("充电失败", {
                        shift : 5
                    });
                }
            }
        });
    }
    // 查询设备价格信息
    function getNewDeviceChargePrice(deviceId, companyId) {
        $.ajax({
            type : 'GET',
            url : "../newDevice/queryDeviceChargePrice",
            dataType : "json",
            data : {
                deviceId : deviceId,
                companyId : companyId
            },
            cache : false,// *ie下面只会建立一次 ajax 请求，将响应结果放在浏览器缓存里 下次调用该ajax请求时
            // 从缓存里读取,为false只有ＧＥＴ请求时生效
            async : false,// 设置同步方式，false为同步
            success : function(data) {
                if (data.respObj != null && data.respCode == "000000") {
                    device = data.respObj;
                    autoPrice = device.auto_price;
                } else {
                    layer.msg("设备不存在，请联系客服...", {
                        shift : 5

                }
            }
        });
    }

    // 获取URL中的参数值
    function GetQueryString(url) {
        var reg = new RegExp("(^|&)" + url + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }
