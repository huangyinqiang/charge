<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<title>我要充电</title>
<link rel="stylesheet" href="./css/weui.css">
<link rel="stylesheet" href="./css/wechat.css">
<script type="text/javascript" src="./js/common/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="./js/charging/startCharging.js"></script>
<script src="./js/common/layer/layer.js"></script>
<link rel="stylesheet" href="./js/common/layer/theme/default/layer.css">
</head>
<body>
	<div class="container">
		<div class="top">
			<div class="page home">
				<div class="page__hd">
					<h1>
						<img src="./images/logo.png" class="img-common" alt="科爵">
					</h1>
					<ul>
						<li>确保您的电车充电器与充电桩插座连接正常；</li>
						<li>扫码前，请按下与插座对应的按钮进行线路检测；</li>
						<li>根据语音提示进行下一步操作。</li>
					</ul>
					<div class="weui-cells weui-cells_checkbox">
						<label class="weui-cell weui-check__label" for="s12">
							<div class="weui-cell__hd">
								<input type="checkbox" name="checkbox1" class="weui-check" checked="checked" id="s12" /> <i class="weui-icon-checked"></i>
							</div>
							<div class="weui-cell__bd">
								<span class="weui-agree__text"> 同意<a href="./about/mzsm">《充电说明》</a>
								</span>
							</div>
						</label>
					</div>
				</div>
<!-- 				<div class="weui-article text-center"> -->
<!-- 					<h1>选择充电方式</h1> -->
<!-- 				</div> -->
				<div class="panel weui-flex">
					<div class="weui-flex__item text-center">
						<img src="./images/cord.png" class="cord" alt="" href="javascript:void(0);" onclick="scanQR();">
						<p href="javascript:;">扫码充电</p>
					</div>

				</div>
				<div class="weui-loadmore weui-loadmore_line">
					<span class="weui-loadmore__tips">or</span>
				</div>

				<div class="panel weui-flex">
					<div class="weui-flex__item text-center">
						<div class="input-group input-group-lg">
							<input type="text" class="weui-input form-control" placeholder="请输入设备编号，如：010081" id="deviceNum"> <span class="input-group-btn">
								<button class="btn btn-info" type="button" onclick="inputNum();">下一步</button>
							</span>

						</div>
						<p>设备编号充电</p>
					</div>
				</div>
				<div class="notice weui-flex">
					<div class="weui-flex__item">
						<div class="notice_text"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="./js/common/zepto.min.js"></script>
<script src="./js/common/weui.min.js"></script>
</html>
