    <script type="text/javascript">

        var openId;

        var userId;

        $(function() {
            openId = localStorage.getItem("openId");//获取名称为“key”的值
            if (null == openId) {
                getOpenId();
            }
            getUserInfo(openId);

            getDeviceState(userId);
        });
        //获取session中的openId
        function getOpenId() {
            $.ajax({
                type : "POST",
                url : "./getOpenId",
                cache : false,// *ie下面只会建立一次 ajax 请求，将响应结果放在浏览器缓存里 下次调用该ajax请求时 从缓存里读取,为false只有ＧＥＴ请求生效
                async : false,// 设置同步方式，false为同步
                dataType : "json",
                success : function(data) {
                    if (data.respObj != null && data.respCode == "000000") {
                        openId = data.respObj;
                        localStorage.setItem("openId", data.respObj);//以“key”为名称存储一个值“value”
                    } else {
                        location.href = ".";
                    }
                }
            });
        }

        //获取用户信息
        function getUserInfo(openId) {
            $.ajax({
                type : "POST",
                url : "../user/findUserInfo",
                data : {
                    "openId" : openId
                },
                cache : false,// *ie下面只会建立一次 ajax 请求，将响应结果放在浏览器缓存里 下次调用该ajax请求时 从缓存里读取,为false只有ＧＥＴ请求生效
                async : false,// 设置同步方式，false为同步
                dataType : "json",
                success : function(data) {
                    if (data.respObj != null && data.respCode == "000000") {
                        $('#name').text("运营商：" + data.respObj.nickName);

                        userId = data.respObj.id;

                    } else {
                        location.href = ".";
                    }
                }
            });
        }

        function getDeviceState(userId) {
            $.ajax({
                type : "POST",
                url : "../agent/getDeviceState",
                data : {
                    "userId" : userId
                },
                cache : false,// *ie下面只会建立一次 ajax 请求，将响应结果放在浏览器缓存里 下次调用该ajax请求时 从缓存里读取,为false只有ＧＥＴ请求生效
                async : false,// 设置同步方式，false为同步
                dataType : "json",
                success : function(data) {
                    if (data.respObj != null && data.respCode == "000000") {


                    } else {
                        location.href = ".";
                    }
                }
            });

        }




    </script>

<script type="text/javascript">
    $(function(){
        $("#state_content").hide();
    })
    $(".check_state").on("click",function(){
        if($("#state_content").css('display') == "none"){
             $("#state_content").show();
             $("#state_content1").hide();
         }else{
            $("#state_content").hide();
         }
       
    })
    $(function(){
        $("#state_content1").hide();
