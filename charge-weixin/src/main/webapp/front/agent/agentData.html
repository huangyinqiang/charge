<script type="text/javascript">
    var openId;
    var userId;
    $(function(){
        $('#beginTime').date();
        $('#endTime').date();
        // $('#endTime').date({theme:"datetime"});

        openId = localStorage.getItem("openId");//获取名称为“key”的值
        if (null == openId) {
            getOpenId();
        }
        getUserInfo(openId);
        var data = {
            "userId" : userId
        };
        getAgentData(data);

    });

    //获取session中的openId
    function getOpenId() {
        $.ajax({
            type : "POST",
            url : "./getOpenId",
            cache : false,
            async : false,// 设置同步方式，false为同步
            dataType : "json",
            success : function(data) {
                if (data.respObj != null && data.respCode == "000000") {
                    openId = data.respObj;
                    localStorage.setItem("openId", data.respObj);
                } else {
                    location.href = ".";
                }
            }
        });
    }


    //获取用户信息
    function getUserInfo(openId) {
        $.ajax({
            type : "POST",
            url : "../user/findUserInfo",
            data : {
                "openId" : openId
            },
            cache : false,
            async : false,// 设置同步方式，false为同步
            dataType : "json",
            success : function(data) {
                if (data.respObj != null && data.respCode == "000000") {
                    $('#name').text("运营商：" + data.respObj.nickName);

                    userId = data.respObj.id;

                } else {
                    location.href = ".";
                }
            }
        });
    }


    function getAgentData(data) {
        $.ajax({
            type : "POST",
            url : "../agent/getAgentData",
            data : data,
            cache : false,
            async : false,// 设置同步方式，false为同步
            dataType : "json",
            success : function(res) {
                if (res.respObj != null && res.respCode == "000000") {
                    var data = res.respObj;
                    var rechargeTime =data.rechargeTime;
                    if(rechargeTime != null && rechargeTime != "" && rechargeTime != undefined){
                        $("#beginTime").val(rechargeTime.split(" ")[0]);
                        var date = new Date();
                        var year = date.getFullYear();
                        var month = date.getMonth() + 1;
                        var day = date.getDate();
                        if (month < 10) {
                            month = "0" + month;
                        }
                        if (day < 10) {
                            day = "0" + day;
                        }
                        $("#endTime").val(year + "-" + month + "-" + day);
                    }
                    //充值
                    $("#rechargeSum").text(data.rechargeSum);
                    $("#rechargeCount").text(data.rechargeCount);
                    //总消费
                    $("#consumptionSum").text(data.consumptionSum);
                    $("#consumptionCount").text(data.consumptionCount);
                    //钱包消费
                    $("#walletConsumptionSum").text(data.walletConsumptionSum);
                    $("#walletConsumptionCount").text(data.walletConsumptionCount);
                    //临时消费
                    $("#consumptionTempSum").text(data.consumptionTempSum);
                    $("#consumptionTempCount").text(data.consumptionTempCount);

                    $("#systemMonySum").text(data.systemMonySum);

                    if(data.rechargeSum*1 > data.consumptionSum*1){
                        $("#incomingSum").text(data.rechargeSum*1 + data.consumptionTempSum*1 + " 元。");
                    }else {
                        $("#incomingSum").text(data.consumptionSum + " 元。");
                    }

                }else{
                    layer.msg("用户未绑定公司，请联系客服...", {
                        shift : 5
                    });
                }
            }
        });
    }
$("#query").on("click",function () {

    var beginTime = $("#beginTime").val();
    var endTime = $("#endTime").val();
    if(beginTime != null && beginTime != "" && beginTime != undefined){
        beginTime = beginTime + " 00:00:00"
    }
    if(endTime != null && endTime != "" && endTime != undefined){
        endTime = endTime + " 23:59:59"
    }
    if(new Date(beginTime).getTime() > new Date(endTime).getTime()){
        layer.msg("开始时间大于结束时间", {
            shift : 5
        });
        return;
    }


    var data = {
        "userId" : userId,
        "startDate":beginTime,
        "endDate":endTime,

    };
    getAgentData(data);
})
    function btnQuery(val) {
        var data = {};
        var date = getDateStr(1);
        switch (val){
            case 1 :
                data ={
                    "userId" : userId,
                    "startDate":date+" 00:00:00",
                    "endDate":date+" 23:59:59",
                }
                break;
            case 3:
                var startDate = getDateStr(3);
                data ={
                    "userId" : userId,
                    "startDate":startDate+" 00:00:00",
                    "endDate":date+" 23:59:59",
                }
                break;
            case 7:
                var startDate = getDateStr(7);
                data ={
                    "userId" : userId,
                    "startDate":startDate+" 00:00:00",
                    "endDate":date+" 23:59:59",
                }
                break;
            case 15:
                var startDate = getDateStr(15);
                data ={
                    "userId" : userId,
                    "startDate":startDate+" 00:00:00",
                    "endDate":date+" 23:59:59",
                }
                break;
            case 30:
                var startDate = getDateStr(30);
                data ={
                    "userId" : userId,
                    "startDate":startDate+" 00:00:00",
                    "endDate":date+" 23:59:59",
                }
                break;
            default:
                data ={
                    "userId" : userId
                }

        }

        getAgentData(data);
    }

    function getDateStr(day) {
        var dd = new Date();
        dd.setDate(dd.getDate()-day);//获取AddDayCount天后的日期
        var y = dd.getFullYear();
        var m = dd.getMonth()+1;//获取当前月份的日期
        var d = dd.getDate();
        return y+"-"+m+"-"+d;
    }
</script>
