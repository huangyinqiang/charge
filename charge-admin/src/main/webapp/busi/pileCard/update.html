
<#include "/common/head.html"/>


 <div class="easyui-panel updatePage" data-options="fit:true,border:false">
    <form id="ff" class="easyui-form" method="post">
        <table class="table1">
            <tr>
           		<th><span id="deviceId_label">设备Id</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="deviceId" id="deviceId" value="${model.deviceId!''}" data-options="fit: true"></input></div>
           		</td>
           		
            <tr>
           		<th><span id="msisdn_label">物联卡号</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="msisdn" id="msisdn" value="${model.msisdn!''}" data-options="fit: true"></input></div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span id="iccid_label">iccid</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="iccid" id="iccid" value="${model.iccid!''}" data-options="fit: true"></input></div>
           		</td>
           		
            </tr>

        </table>
    </form>
</div>
<script>

top.window.subPage.save = save;
function save() {
	if($("#zcurdHeadTable").form('validate')) {
		$.post("update", getParam(), function(data) {
			if(data.result == "success") {
				top.window.closeWindow();
				top.window.subPage.loadCurrDatagrid();
			}
		});
	}
}
function getParam() {
	var param = {
	     
	    "id": ${model.id}, 
       	    "model.deviceId": getInputValue("deviceId"), 
       	    "model.msisdn": getInputValue("msisdn"), 
       	    "model.iccid": getInputValue("iccid")

	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
<#include "/common/foot.html"/>
