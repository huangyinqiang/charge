
<#include "/common/head.html"/>


 <div class="easyui-panel addPage" data-options="fit:true,border:false,novalidate:true">
    <form class="easyui-form" id="ff" method="post" data-options="novalidate:true">
        <table class="table1">
            <tr>
           		<th><span id="deviceId_label">设备Id</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="deviceId" id="deviceId" value="" data-options="fit: true"></input></div>
           		</td>
            <tr>
           		<th><span id="msisdn_label">物联卡号</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="msisdn" id="msisdn" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span id="iccid_label">iccid</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="iccid" id="iccid" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span id="state_label">状态</span></th>
               	<td>
               		<div class="wrap_input">
                        <select  class="form-control" id="state" name="state"
                                 placeholder="请选择角状态" >
                            <option  value='1'> 正常</option>
                            <option  value='0'> 停机</option>
                        </select>
                    </div>
           		</td>
            </tr>
            <tr>
           		<th><span id="total_label">总流量</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="total" id="total" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
        </table>
    </form>
</div>
<script>

top.window.subPage.save = save;
function save() {
	if($("#ff").form('enableValidation').form('validate')) {
		$.post("add", getParam(), function(data) {
			if(data.result == "success") {
				top.window.closeWindow();
				top.window.subPage.loadCurrDatagrid();
			}
		});
	}
}
function getParam() {

    if(getInputValue("iccid").length != 20){
        showWarnMsg("iccid错误")
        return;
    }
	var param = {
	     
       		"model.deviceId": getInputValue("deviceId"), 
       		"model.msisdn": getInputValue("msisdn"), 
       		"model.iccid": getInputValue("iccid"), 
       		"model.state": getInputValue("state"),
       		"model.total": getInputValue("total")
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
