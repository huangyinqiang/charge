
<#include "/common/head.html"/>


 <div class="easyui-panel addPage" data-options="fit:true,border:false,novalidate:true">
    <form class="easyui-form" id="ff" method="post" data-options="novalidate:true">
        <table class="table1">
            <tr>
           		<th><span>用户编号:</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="openId" id="openId" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            <tr>
           		<th><span>充值金额(分):</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-numberspinner" type="text" name="money" id="money" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>剩余金额(分):</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-numberspinner" type="text" name="amount" id="amount" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>充值时间:</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-datebox" type="text" name="createTime" id="createTime" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span>充值类型(CH 物理充电卡,WA虚拟充电卡):</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="chargeType" id="chargeType" value="" data-options="fit: true"></input></div>
           		</td>
            </tr>
        </table>
    </form>
</div>
<script>
top.window.subPage.save = save;
function save() {
	if($("#ff").form('enableValidation').form('validate')) {
		$.post("add", getParam(), function(data) {
			top.window.closeWindow();
			top.window.subPage.loadCurrDatagrid();
		});
	}
}
function getParam() {
	var param = {
	     
       	    "model.openId": $(":input[name='openId']").val(), 
       	    "model.money": $(":input[name='money']").val(), 
       	    "model.amount": $(":input[name='amount']").val(), 
       	    "model.createTime": $(":input[name='createTime']").val(), 
       	    "model.chargeType": $(":input[name='chargeType']").val(), 
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
