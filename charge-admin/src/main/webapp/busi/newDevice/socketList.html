    <table id="dg"></table>
<script type="text/javascript">
var datagrid = $("#dg");
var dgOptions = {
        rownumbers:true,
    	fit:true,
    	border:false,
        rownumbers:true,
    	url:'socketListData?pile_id=${pile_id!}',
    	method:'post',
    	toolbar:'#tb',
    	singleSelect: true,
    	pageSize: 50,
    	pagination:true,
    	multiSort:true,
        queryParams: getInitParam(),
        
        columns: [[
		     /*    {field:'id', checkbox:true},
*/
            {
                field : 'charge_pile_id',
                title : '充电桩',
                width : 110
            },

            {
                field : 'charge_socket_sn',
                title : 'sn',
                width : 40
            },
            {
                field : 'is_used',
                title : '是否占用',
                width : 60,
                formatter : function(value, row, index) {
                    if (value == '0') {
                        return "<span style='color:green;font-size:20px;'>空闲</span>";
                    } else  {
                        return "<span style='color:red;font-size:20px;'>占用</span>";
                    }
                }
            },
            {
                field : 'start_power',
                title : '初始功率(W)',
                width : 80
            },
            {
                field : 'charge_power',
                title : '充电功率(W)',
                width : 80
            },
            {
                field : 'charge_intensity',
                title : '充电电流',
                width : 60,
            },
            {
                field : 'charge_state',
                title : '充电状态',
                width : 90,
                formatter : function(value, row, index) {
                    if (value == '1') {
                        return "<span style='color:green;font-size:20px;'>充电中</span>";
                    } else if (value == '2')   {
                        return "<span style='color:red;font-size:20px;'>过流</span>";
                    }else if (value == '0')   {
                        return "<span style='color:blue;font-size:20px;'>充电截止</span>";
                    }else if (value == '3')   {
                        return "<span style='color:grey;font-size:20px;'>计时结束</span>";
                    }else if (value == '4')   {
                        return "<span style='color:darkorange;font-size:20px;'>平台断电</span>";
                    }
                }
            },
            {
                field : 'charge_time',
                title : '充电时长(分)',
                width : 80,
                formatter : function(value, row, index) {
                    return value/60;
                }
            },
            {
                field : 'update_time',
                title : '更新时间',
                width : 120,
            },

	           ]]
	};
$(function() {
	handleAuthDataRule();
	datagrid.datagrid(dgOptions);
});

function zcurdSearch() {
	var param = zcurdGetParam();
	datagrid.datagrid("load", {
		queryParams: param
	})
}

function zcurdGetParam() {
	var param = {};
	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param[$(item).attr("name")] = $(item).val();	
		}
	});
	return param;
}

function getInitParam() {
	var param = {};
    param["pile_id "] = "${pile_id!''}";
/*	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param["queryParams[" + $(item).attr("name") + "]"] = $(item).val();	
		}
        param["queryParams[pile_id ]"] = "${pile_id!''}";
    });*/
	return param;
}

var initPara = zcurdGetParam();
top.window.subPage.save = save;
function save(successFunc) {
    top.window.closeWindow();
    top.window.subPage.loadCurrDatagrid();
}

</script>
