<script type="text/javascript">
var datagrid = $("#dg");
var dgOptions = {
        rownumbers:true,
    	fit:true,
    	border:false,
        rownumbers:true,
    	url:'listData',
    	method:'post',
    	toolbar:'#tb',
    	singleSelect: true,
    	pageSize: 50,
    	pagination:true,
    	multiSort:true,
        queryParams: getInitParam(),
        
        columns: [[
		         {field:'id', checkbox:true}
                ,
                {
                    field : 'status',
                    title : '状态',
                    width : 60,
                    sortable : true,
                    formatter : function(value, row, index) {
                        if (value == '1') {
                            return "<span style='color:green;font-size:20px;'>正常</span>";
                        } else if (value == '2') {
                            return "<span style='color:grey;font-size:20px;'>离线</span>";
                        } else if (value == '3'){
                            return "<span style='color:red;font-size:20px;'>故障</span>";
                        }
                    }
                },
            {
                field : 'sn',
                title : 'SN编号',
                width : 120
            },
            {
                field : 'name',
                title : '名称',
                width : 60
            },
            {
                field : 'province',
                title : '省',
                width : 60
            },
            {
                field : 'city',
                title : '市',
                width : 60
            },
            {
                field : 'detail_location',
                title : '详细位置信息',
                width : 120
            },
            {
                field : 'lat',
                title : '经度',
                width : 90
            },
            {
                field : 'lng',
                title : '纬度',
                width : 90
            },
            {
                field : 'power_max',
                title : '最大功率',
                width : 60
            },
            {
                field : 'socket_sum',
                title : '插座数量',
                width : 60
            },
            {
                field : 'company_name',
                title : '公司名称',
                width : 120
            },
            {
                field : 'total_intensity',
                title : '总电流',
                width : 60
            },
            {
                field : 'total_voltage',
                title : '总电压',
                width : 60
            },
            {
                field : 'is_online',
                title : '入网状态',
                width : 60,
                formatter : function(value, row, index) {
                    if (value == '1') {
                        return "<span style='color:green;font-size:20px;'>已入网</span>";
                    } else  {
                        return "<span style='color:red;font-size:20px;'>待入网</span>";
                    }
                }
            }, {
                field : 'online_date',
                title : '上线时间',
                width : 120,
                sortable : true
            },
            {
                field : 'update_time',
                title : '更新时间',
                width : 120,
                sortable : true
            },
            {
                field : 'bat_vol',
                title : '电池电压',
                width : 60,
                sortable : true
            },
            {
                field : 'controller_vol',
                title : '控制器供电电压',
                width : 60,
                sortable : true
            },
            {
                field : 'power_total',
                title : '总功率',
                width : 60,
                sortable : true
            },
	           ]]
	};
$(function() {
	handleAuthDataRule();
	datagrid.datagrid(dgOptions);
});

function zcurdSearch() {
	var param = zcurdGetParam();
	datagrid.datagrid("load", {
		queryParams: param
	})
}

function zcurdGetParam() {
	var param = {};
	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param[$(item).attr("name")] = $(item).val();	
		}
	});
	return param;
}

function getInitParam() {
	var param = {};
	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param["queryParams[" + $(item).attr("name") + "]"] = $(item).val();	
		}
	});
	return param;
}

var initPara = zcurdGetParam();

function socketList() {
    var rowsSel = datagrid.datagrid("getSelections");
    if(rowsSel.length != 1) {
        showWarnMsg("请选择要所属充电桩！");
        return;
    }
    var id = rowsSel[0].id;
    var name = rowsSel[0].name;
/*    top.window.subPage.loadCurrDatagrid = function() {
        showMsg("更新成功");
        datagrid.datagrid("reload");
    }*/
    top.openWindow("查看充电插座", getCurrUrl("socketListPage") + "?id=" + id+ "&name=" + name, {size: '750x400'});
}








function add() {
    top.window.subPage.loadCurrDatagrid = function() {
        showMsg("增加成功");
        datagrid.datagrid("load");
    }
    top.openWindow("微信充值-增加", getCurrUrl("addPage") + "?" + $.param(initPara), {size: '600x400'});
}




function update() {
	var rowsSel = datagrid.datagrid("getSelections");
	if(rowsSel.length != 1) {
		showWarnMsg("请选择要编辑数据！");
		return;
	}
	var id = rowsSel[0].id;
	top.window.subPage.loadCurrDatagrid = function() {
		showMsg("更新成功");
		datagrid.datagrid("reload");
	}
	top.openWindow("公司-编辑", getCurrUrl("updatePage") + "?id=" + id, {size: '600x400'});
}

function del() {
	var ids = [];
	$.each(datagrid.datagrid("getSelections"), function(i, item) {
		ids.push(item.id);
	});
	if(ids.length < 1) {
		showWarnMsg("请选择要删除的数据");
		return;
	}
	confirmMsg("确认删除", function() {
		$.post("delete", {id: ids}, function(data) {
			showMsg("删除成功");
			datagrid.datagrid("reload");
		});
	});
}

function updatePrice() {
    var rowsSel = datagrid.datagrid("getSelections");
    if(rowsSel.length != 1) {
        showWarnMsg("请选择要所属运营商！");
        return;
    }
    var id = rowsSel[0].id;
    var company_name = rowsSel[0].company_name;
    top.window.subPage.loadCurrDatagrid = function() {
        showMsg("更新成功");
        datagrid.datagrid("reload");
    }
    top.openWindow("价格-编辑", getCurrUrl("updatePricePage") + "?id=" + id+ "&company_name=" + company_name, {size: '600x400'});
}





function detail() {
	var rowsSel = datagrid.datagrid("getSelections");
	if(rowsSel.length != 1) {
		showWarnMsg("请选择要查看的数据！");
		return;
	}
	var id = rowsSel[0].id;
	top.openWindow("微信充值-详情", getCurrUrl("detailPage") + "?id=" + id, {size: '600x400'});
}

function exportCsv() {
	var option = datagrid.datagrid("options");
	var param = option.queryParams;
	param.sortName = option.sortName;
	param.sortOrder = option.sortOrder;
	window.location.href = "exportCsv?" + $.param(param);
}

//按钮事件

/**
 * 打开子页
 */
var _openSubPageFlag = false;
function _openSubPage(pageUrl) {
	if(!_openSubPageFlag) {
		$("#subLayout").layout("expand", "east");
		setTimeout(function() {
			$("#subIframe").attr("src", pageUrl);
		}, 600);
		_openSubPageFlag = true;
	}else {
		$("#subIframe").attr("src", pageUrl);
	}
}

//扩展js
</script>
