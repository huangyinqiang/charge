
<#include "/common/head.html"/>


 <div class="easyui-panel updatePage" data-options="fit:true,border:false">
    <form id="ff" class="easyui-form" method="post">
        <table class="table1">
            <tr>
           		<th><span id="company_id_label">公司：</span></th>
               	<td>
               		<div class="wrap_input"><input id="company_id" name="company_id" id="company_id" class="easyui-combobox" value="${company.company_name!''}" readonly style="width: 50%"/></div>
           		</td>
           		
            <tr>
           		<th><span id="project_id_label">项目：</span></th>
               	<td>
               		<div class="wrap_input"><input id="project_id" name="project_id" id="project_id" class="easyui-combobox" value="${project.name!''}" readonly style="width: 50%"/></div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span id="name_label">电表名称：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="name" id="name" value="${model.name!''}"  style="width: 50%" /></div>
           		</td>
           		
            </tr>

            <tr>
           		<th><span id="price_label">单价，单位：分：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-numberspinner" type="text" name="price" id="price" value="${model.price!''}" style="width: 50%" /></div>
           		</td>
           		
            </tr>
        </table>
    </form>
</div>
<script>

top.window.subPage.save = save;
function save() {
	if($("#zcurdHeadTable").form('validate')) {
		$.post("update", getParam(), function(data) {
			if(data.result == "success") {
				top.window.closeWindow();
				top.window.subPage.loadCurrDatagrid();
			}
		});
	}
}
function getParam() {
	var param = {
	    "id": ${model.id},
       	    "model.name": getInputValue("name"),
       	    "model.price": getInputValue("price"),
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
<#include "/common/foot.html"/>
