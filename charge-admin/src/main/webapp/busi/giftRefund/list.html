
<#include "/common/head.html"/>

    <div id="tb" style="padding:2px 5px;">

				            	</span>    
				            </span>
		        		
			            	<span class="search_item">
				            	<span class="item_text">公司ID: </span>
				            	<span class="item_obj">
				            		<input class="easyui-textbox" type="text" name="company_Id" id="company_Id" value=""/>
				            	</span>    
				            </span>
		        		
			        		<span class="search_item search_between">
				                <span class="item_text">创建时间: </span>

				                </span>

        <div class="dg_btns_wrap">
            <a href="javascript:void(0)" class="easyui-linkbutton addBtn" iconCls="glyphicon-plus" plain="true" onclick="add()">增加</a>
            <a href="javascript:void(0)" class="easyui-linkbutton updateBtn" iconCls="glyphicon-pencil" plain="true" onclick="update()">编辑</a>
            <a href="javascript:void(0)" class="easyui-linkbutton delBtn" iconCls="glyphicon-remove" plain="true" onclick="del()">删除</a>
            <a href="javascript:void(0)" class="easyui-linkbutton detailBtn" iconCls="glyphicon-map-marker" plain="true" onclick="detail()">详情</a>
            <a href="javascript:void(0)" class="easyui-linkbutton exportBtn" iconCls="glyphicon-export" plain="true" onclick="exportCsv()">导出</a>
            <div id="searchBtnWrap" style="float:right; padding-right:40px;">
                <a href="javascript:void(0)" class="easyui-linkbutton color1" iconCls="glyphicon-search" onclick="zcurdSearch(this)">搜索</a>
                <a href="javascript:void(0)" class="easyui-linkbutton color2" iconCls="glyphicon-repeat" onclick="flushPage()">重置</a>
            </div>
        </div>
    </div>
    

<script type="text/javascript">
var datagrid = $("#dg");

var dgOptions = {
        rownumbers:true,
    	fit:true,
    	border:false,
        rownumbers:true,
    	url:'listData',
    	method:'post',
    	toolbar:'#tb',
    	pageSize: 20,
    	pagination:true,
    	multiSort:true,
		sortName: getInitParam().sort,
    	sortOrder: getInitParam().order,
        queryParams: getInitParam(),
        
        columns: [[
		         {field:'id', checkbox:true}
	           	 ,{field:'openId', title: '用户', width:120, sortable: true }
	           	 ,{field:'device_Id', title: '设备ID', width:120, sortable: true }
	           	 ,{field:'company_Id', title: '公司ID', width:120, sortable: true }
	           	 ,{field:'type', title: '类型', width:120, sortable: true ,
                    formatter:function(value,row,index){
	           	     if(value == 1){
                         return "充值赠费"
                     }else if(value == 2){
                         return "消费退费"
                     }else if(value == 3){
                         return "充值退费"
                     }else if(value == 4){
                         return "送费"
                     }
                    }}
	           	 ,{field:'charge_Id', title: '消费ID', width:120, sortable: true }
	           	 ,{field:'recharge_Id', title: '充值ID', width:120, sortable: true }
	           	 ,{field:'money', title: '金额(元)', width:120, sortable: true ,
                    formatter:function(value,row,index){
                        return value/100;
                    }}
                 ,{field:'last', title: '原始金额(元)', width:120, sortable: true ,
                    formatter:function(value,row,index){
                        return value/100;
                    }
                }
	           	 ,{field:'create_date', title: '创建时间', width:120, sortable: true }
	           ]],
	           loadFilter: function(data) {
	        	   if(data.result && data.result == 'fail') {	//失败时，错误消息提示
	        		   showWarnMsg(data.msg);
	        		   return {};
	        	   }else {
	        		   return data;
	        	   }
	           }           
	};
$(function() {
	handleAuthDataRule();
	datagrid.datagrid(dgOptions);
});

function zcurdSearch() {
	var param = zcurdGetParam();
	datagrid.datagrid("load", {
		queryParams: param
	})
}

function zcurdGetParam() {
	var param = {};
	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param[$(item).attr("name")] = $(item).val();	
		}
	});
	return param;
}

function getInitParam() {
	var param = {};
	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param["queryParams[" + $(item).attr("name") + "]"] = $(item).val();	
		}
	});
	if("") {
		param.sort = "";
		param.order = "asc";
	}
	return param;
}

var initPara = zcurdGetParam();
function add() {
	top.window.subPage.loadCurrDatagrid = function() {
		showMsg("增加成功！");
		datagrid.datagrid("load");
	}
	top.openWindow("赠费退费记录表-增加", getCurrUrl("addPage") + "?" + $.param(initPara), {size: '600x400'});
}

function update() {
	var rowsSel = datagrid.datagrid("getSelections");
	if(rowsSel.length != 1) {
		showWarnMsg("请选择需要编辑的一条数据！");
		return;
	}
	var id = rowsSel[0].id;
	top.window.subPage.loadCurrDatagrid = function() {
		showMsg("更新成功！");
		datagrid.datagrid("reload");
	}
	top.openWindow("赠费退费记录表-编辑", getCurrUrl("updatePage") + "?id=" + id, {size: '600x400'});
}

function del() {
	var ids = [];
	$.each(datagrid.datagrid("getSelections"), function(i, item) {
		ids.push(item.id);
	});
	if(ids.length < 1) {
		showWarnMsg("请选择需要删除的数据！");
		return;
	}
	confirmMsg("确认删除？", function() {
		$.post("delete", {id: ids}, function(data) {
			showMsg("删除成功！");
			datagrid.datagrid("reload");
		});
	});
}

function detail() {
	var rowsSel = datagrid.datagrid("getSelections");
	if(rowsSel.length != 1) {
		showWarnMsg("请选择需要查看的一条数据！");
		return;
	}
	var id = rowsSel[0].id;
	top.openWindow("赠费退费记录表-详情", getCurrUrl("detailPage") + "?id=" + id, {size: '600x400'});
}

function exportCsv() {
	var option = datagrid.datagrid("options");
	var param = option.queryParams;
	param.sortName = option.sortName;
	param.sortOrder = option.sortOrder;
	window.location.href = "exportCsv?" + $.param(param);
}

//按钮事件

/**
 * 打开子页
 */
var _openSubPageFlag = false;
function _openSubPage(pageUrl) {
	if(!_openSubPageFlag) {
		$("#subLayout").layout("expand", "east");
		setTimeout(function() {
			$("#subIframe").attr("src", pageUrl);
		}, 600);
		_openSubPageFlag = true;
	}else {
		$("#subIframe").attr("src", pageUrl);
	}
}

//扩展js
</script>
