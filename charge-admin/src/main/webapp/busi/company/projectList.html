function zcurdGetParam() {
	var param = {};
	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {

    var rowsSel = datagrid.datagrid("getSelections");

    var id = rowsSel[0].id;

        datagrid.datagrid("reload");
    }
    top.openWindow("项目-编辑", getCurrUrl("updateProjectPage") + "?id=" + id+"&projectName="+projectName, {size: '600x400'});
}
