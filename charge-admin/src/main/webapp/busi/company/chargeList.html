<script type="text/javascript">
var datagrid = $("#dg");
var dgOptions = {
        rownumbers:true,
    	fit:true,
    	border:false,
        rownumbers:true,
    	url:'chargelistData?company_id=${company_id!}&company_name=${company_name!}',
    	method:'post',
    	toolbar:'#tb',
    	singleSelect: true,
    	pageSize: 50,
    	pagination:true,
    	multiSort:true,
        queryParams: getInitParam(),
        
        columns: [[
		        {field:'id', checkbox:true},

            {
                field : 'company_name',
                title : '公司名称',
                width : 120
            },



            {
                field : 'openId',
                title : '用户标识',
                width : 120
            },


            {
                field : 'money_sum',
                title : '账户金额',
                width : 60,
                formatter : function(value, row, index) {
                        return value+" 元";
                }
            },


            {
                field : 'real_money',
                title : '真实金额',
                width : 60,
                formatter : function(value, row, index) {
                    return value+" 元";
                }
            },


            {
                field : 'coupon',
                title : '赠送金额',
                width : 60,
                formatter : function(value, row, index) {
                    return value+" 元";
                }
            },


            {
                field : 'pay_agent_status',
                title : '运行商支付状态',
                width : 60,
                formatter : function(value, row, index) {
                    if (value == '1') {
                        return "<span style='color:green;font-size:20px;'>已支付</span>";
                    } else  if (value == '0') {
                        return "<span style='color:yellow;font-size:20px;'>未支付</span>";
                    } else  {
                        return "<span style='color:red;font-size:20px;'>其他</span>";
                    }
                }
            },

            {
                field : 'remark',
                title : '补充信息',
                width : 120
            },
            {
                field : 'recharge_time',
                title : '充值时间',
                width : 120
            },
            {
                field : 'payAgentTime',
                title : '运行商支付时间',
                width : 120
            },

	           ]]
	};
$(function() {
	handleAuthDataRule();
	datagrid.datagrid(dgOptions);
    $("#money_total").text("${money_total ! }"+" 元");
});

function zcurdSearch() {
	var param = zcurdGetParam();
	datagrid.datagrid("load", {
		queryParams: param
	})
}

function zcurdGetParam() {
	var param = {};
	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param[$(item).attr("name")] = $(item).val();	
		}
	});
	return param;
}

function getInitParam() {
	var param = {};
    param["pile_id "] = "${pile_id!''}";
/*	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param["queryParams[" + $(item).attr("name") + "]"] = $(item).val();	
		}
        param["queryParams[pile_id ]"] = "${pile_id!''}";
    });*/
	return param;
}

var initPara = zcurdGetParam();
top.window.subPage.save = save;
function save(successFunc) {
    top.window.closeWindow();
    top.window.subPage.loadCurrDatagrid();
}


function updateActivity() {
    var rowsSel = datagrid.datagrid("getSelections");
    if(rowsSel.length != 1) {
        showWarnMsg("请选择要编辑数据！");
        return;
    }
    var id = rowsSel[0].id;
    var company_name = rowsSel[0].company_name;
    top.window.subPage.loadCurrDatagrid = function() {
        showMsg("更新成功");
        datagrid.datagrid("reload");
    }
    top.openWindow("活动-编辑", getCurrUrl("updateActivityPage") + "?id=" + id+"&company_name="+company_name, {size: '600x400'});
}








//扩展js
</script>
