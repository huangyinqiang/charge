<script>
    top.window.subPage.save = save;
    function save(successFunc) {
            $.post("addProjectData", getParam(), function(data) {
                if(successFunc) {
                    successFunc();
                }
                top.window.closeWindow();
                top.window.subPage.loadCurrDatagrid();
            });

    }
    function getParam() {
        var param = {
            "model.name": $(":input[name='name']").val(),
            "model.introduce": $(":input[name='introduce']").val(),
            "model.admin_name": $(":input[name='admin_name']").val(),
            "model.admin_tel": $(":input[name='admin_tel']").val(),
            "model.tow_hours_price": $(":input[name='tow_hours_price']").val(),
            "model.four_hours_price": $(":input[name='four_hours_price']").val(),
            "model.eight_hours_price": $(":input[name='eight_hours_price']").val(),
            "model.twelve_hours_price": $(":input[name='twelve_hours_price']").val(),
            "model.tow_hours_mem_price": $(":input[name='tow_hours_mem_price']").val(),
            "model.four_hours_mem_price": $(":input[name='four_hours_mem_price']").val(),
            "model.eight_hours_mem_price": $(":input[name='eight_hours_mem_price']").val(),
            "model.twelve_hours_mem_price": $(":input[name='twelve_hours_mem_price']").val(),
            "model.company_id": ${company_id!},
            "model.auto_price": $(":input[name='auto_price']").val(),
            "model.power_a1": $(":input[name='power_a1']").val(),
            "model.power_a2": $(":input[name='power_a2']").val(),
            "model.power_a3": $(":input[name='power_a3']").val(),
            "model.power_a4": $(":input[name='power_a4']").val(),
            "model.power_a5": $(":input[name='power_a5']").val(),
            "model.power_a6": $(":input[name='power_a6']").val(),
            "model.power_a7": $(":input[name='power_a7']").val(),
            "model.free": $(":input[name='free']").val()
        };
        for(key in param) {
            if(!param[key]) {
                delete param[key];
            }
        }
        return param;
    }

</script>
