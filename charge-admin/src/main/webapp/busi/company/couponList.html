    	border:false,
        rownumbers:true,

    	singleSelect: true,
    	pageSize: 50,
    	pagination:true,
    	multiSort:true,
        queryParams: getInitParam(),
        
        columns: [[
		        {field:'id', checkbox:true},

            {
                field : 'company_name',

                width : 120
            },

            {

            {

                    } else  if (value == 'N') {

                    } else  {
                        return "<span style='color:red;font-size:20px;'>其他</span>";
                    }
                }
            },

            {
                field : 'type',
                title : '类型',
                width : 60,
                formatter : function(value, row, index) {
                    if (value == 'CH') {
                        return "<span style='color:green;font-size:20px;'>充电</span>";
                    } else  {
                        return "<span style='color:red;font-size:20px;'>其他</span>";
                    }
                }
            },
            {
                field : 'money',
                title : '充值金额',
                width : 60,
                formatter : function(value, row, index) {
                    return value+" 元";
                }
            },
            {
                field : 'chargeNum',
                title : '发行数量',
                width : 60,
                formatter : function(value, row, index) {
                    return value+" 个";
                }
            },
            {
                field : 'coupon',
                title : '赠送金额',
                width : 60,
                formatter : function(value, row, index) {
                    return value+" 元";
                }
            },
            {
                field : 'remark',
                title : '补充信息',
                width : 120
            },
            {
                field : 'start_time',
                title : '开始时间',
                width : 120
            },
            {
                field : 'expiry_time',
                title : '结束时间',

            },
            {

                width : 30
            },
            {

                title : '省',
                width : 60
            },
            {
                field : 'city',
                title : '市',
                width : 60
            },
            {
                field : 'location',
                title : '详细位置信息',

            },
            {

                title : 'actNum',
                width : 60
            },
	           ]]
	};
$(function() {
	handleAuthDataRule();
	datagrid.datagrid(dgOptions);
});

function zcurdSearch() {
	var param = zcurdGetParam();
	datagrid.datagrid("load", {
		queryParams: param
	})
}

function zcurdGetParam() {
	var param = {};
	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param[$(item).attr("name")] = $(item).val();	
		}
	});
	return param;
}

function getInitParam() {
	var param = {};
    param["pile_id "] = "${pile_id!''}";
/*	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param["queryParams[" + $(item).attr("name") + "]"] = $(item).val();	
		}
        param["queryParams[pile_id ]"] = "${pile_id!''}";
    });*/
	return param;
}

var initPara = zcurdGetParam();
top.window.subPage.save = save;
function save(successFunc) {
    top.window.closeWindow();
    top.window.subPage.loadCurrDatagrid();
}


function updateActivity() {
    var rowsSel = datagrid.datagrid("getSelections");
    if(rowsSel.length != 1) {
        showWarnMsg("请选择要编辑数据！");
        return;
    }
    var id = rowsSel[0].id;
    var company_name = rowsSel[0].company_name;
    top.window.subPage.loadCurrDatagrid = function() {
        showMsg("更新成功");
        datagrid.datagrid("reload");
    }
    top.openWindow("活动-编辑", getCurrUrl("updateActivityMicroPage") + "?id=" + id+"&company_name="+company_name, {size: '600x400'});
}
