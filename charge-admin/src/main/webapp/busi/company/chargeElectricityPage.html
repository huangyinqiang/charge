function zcurdSearch() {
	var param = zcurdGetParam();
	datagrid.datagrid("load", {
		queryParams: param
	})
}

function zcurdGetParam() {
	var param = {};
	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
		    if("ych.company_id" == $(item).attr("name")){
                param[$(item).attr("name")] = $(item).val();
            }else{
                param[$(item).attr("name")] = "*"+$(item).val() +"*";
            }

		}
	});
	return param;
}

top.window.subPage.save = save;
function save(successFunc) {

}


function updateActivity() {
    var rowsSel = datagrid.datagrid("getSelections");
    if(rowsSel.length != 1) {
        showWarnMsg("请选择要编辑数据！");
        return;
    }
    var id = rowsSel[0].id;
    var company_name = rowsSel[0].company_name;
    top.window.subPage.loadCurrDatagrid = function() {
        showMsg("更新成功");
        datagrid.datagrid("reload");
    }
    top.openWindow("活动-编辑", getCurrUrl("updateActivityPage") + "?id=" + id+"&company_name="+company_name, {size: '600x400'});
}
