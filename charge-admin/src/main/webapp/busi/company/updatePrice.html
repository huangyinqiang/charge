		</table>

</div>
<script>
top.window.subPage.save = save;
function save() {
	if($("#zcurdHeadTable").form('validate')) {
		$.post("updatePrice", getParam(), function(data) {
			top.window.closeWindow();
			top.window.subPage.loadCurrDatagrid();
		});
	}
}
function getParam() {
	var param = {
        "id": ${model.id},
        "model.tow_hours_price": $(":input[name='tow_hours_price']").val(),
        "model.four_hours_price": $(":input[name='four_hours_price']").val(),
        "model.eight_hours_price": $(":input[name='eight_hours_price']").val(),
        "model.twelve_hours_price": $(":input[name='twelve_hours_price']").val(),
        "model.tow_hours_mem_price": $(":input[name='tow_hours_mem_price']").val(),
        "model.four_hours_mem_price": $(":input[name='four_hours_mem_price']").val(),
        "model.eight_hours_mem_price": $(":input[name='eight_hours_mem_price']").val(),
        "model.twelve_hours_mem_price": $(":input[name='twelve_hours_mem_price']").val(),
        "model.auto_price": $(":input[name='auto_price']").val(),
    }
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
