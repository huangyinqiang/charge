<script type="text/javascript">
var datagrid = $("#dg");
var dgOptions = {
        rownumbers:true,
    	fit:true,
    	border:false,
        rownumbers:true,
    	url:'listData',
    	method:'post',
    	toolbar:'#tb',
    	singleSelect: true,
    	pageSize: 50,
    	pagination:true,
    	multiSort:true,
        queryParams: getInitParam(),
        
        columns: [[
		         {field:'id', checkbox:true}
	           	 ,{field:'company_name', title: '公司名称', width:120, sortable: true}
	           	 ,{field:'taxpayer_id', title: '纳税账号', width:120,height:20, sortable: true}
	           	 ,{field:'province', title: '省', width:120, sortable: true}
	           	 ,{field:'city', title: '市', width:120, sortable: true}
	           	 ,{field:'detail_location', title: '详细位置', width:120, sortable: true}
	           	 ,{field:'legal_person', title: '法人', width:120, sortable: true}
            ,{field:'weixin_account', title: '微信收款账号', width:120}
	           	 ,{field:'admin_id', title: '管理者', width:120, sortable: true}
                 ,{field:'balance_rate', title: '结算比例', width:120, sortable: true}
                 ,{field:'balance_type', title: '结算类型', width:120, sortable: true,
                formatter : function(value, row, index) {
                    if (value == '1') {
                        return "<span >用户实缴</span>";
                    } else  {
                        return "<span>用户消费</span>";
                    }
                }
            }
                ,{field:'contact', title: '联系人', width:120, sortable: true}
            ,{field:'contact_phone', title: '联系方式', width:120}
            ,{field:'create_time', title: '创建时间', width:120}
            ,{field:'update_time', title: '更新时间', width:120}

	           ]]
	};
$(function() {
	handleAuthDataRule();
	datagrid.datagrid(dgOptions);
});

function zcurdSearch() {
	var param = zcurdGetParam();
	datagrid.datagrid("load", {
		queryParams: param
	})
}

function zcurdGetParam() {
	var param = {};
	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param[$(item).attr("name")] = $(item).val();	
		}
	});
	return param;
}

function getInitParam() {
	var param = {};
	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param["queryParams[" + $(item).attr("name") + "]"] = $(item).val();	
		}
	});
	return param;
}

var initPara = zcurdGetParam();
function add() {
	top.window.subPage.loadCurrDatagrid = function() {
		showMsg("增加成功");
		datagrid.datagrid("load");
	}
	top.openWindow("微信充值-增加", getCurrUrl("addPage") + "?" + $.param(initPara), {size: '600x400'});
}

function update() {
	var rowsSel = datagrid.datagrid("getSelections");
	if(rowsSel.length != 1) {
		showWarnMsg("请选择要编辑数据！");
		return;
	}
	var id = rowsSel[0].id;
	top.window.subPage.loadCurrDatagrid = function() {
		showMsg("更新成功");
		datagrid.datagrid("reload");
	}
	top.openWindow("微信充值-编辑", getCurrUrl("updatePage") + "?id=" + id, {size: '600x400'});
}

function del() {
	var ids = [];
	$.each(datagrid.datagrid("getSelections"), function(i, item) {
		ids.push(item.id);
	});
	if(ids.length < 1) {
		showWarnMsg("请选择要删除的数据");
		return;
	}
	confirmMsg("确认删除", function() {
		$.post("delete", {id: ids}, function(data) {
			showMsg("删除成功");
			datagrid.datagrid("reload");
		});
	});
}

function detail() {
	var rowsSel = datagrid.datagrid("getSelections");
	if(rowsSel.length != 1) {
		showWarnMsg("请选择要查看的数据！");
		return;
	}
	var id = rowsSel[0].id;
	top.openWindow("微信充值-详情", getCurrUrl("detailPage") + "?id=" + id, {size: '600x400'});
}

function exportCsv() {
	var option = datagrid.datagrid("options");
	var param = option.queryParams;
	param.sortName = option.sortName;
	param.sortOrder = option.sortOrder;
	window.location.href = "exportCsv?" + $.param(param);
}

//按钮事件

/**
 * 打开子页
 */
var _openSubPageFlag = false;
function _openSubPage(pageUrl) {
	if(!_openSubPageFlag) {
		$("#subLayout").layout("expand", "east");
		setTimeout(function() {
			$("#subIframe").attr("src", pageUrl);
		}, 600);
		_openSubPageFlag = true;
	}else {
		$("#subIframe").attr("src", pageUrl);
	}
}

//扩展js
</script>
