<script>
top.window.subPage.save = save;
function save() {
	if($("#zcurdHeadTable").form('validate')) {
		$.post("updateActivityData", getParam(), function(data) {
			top.window.closeWindow();
			top.window.subPage.loadCurrDatagrid();
		});
	}
}
function getParam() {
	var param = {
        "id": "${model.id!}",
        "model.name": $(":input[name='name']").val(),
        "model.status": $(":input[name='status']").val(),
        "model.type": $(":input[name='type']").val(),
        "model.money": $(":input[name='money']").val(),
        "model.coupon": $(":input[name='coupon']").val(),
        "model.chargeNum": $(":input[name='chargeNum']").val(),
        "model.start_time": $(":input[name='start_time']").val(),
        "model.expiry_time": $(":input[name='expiry_time']").val(),
        "model.sum": $(":input[name='sum']").val(),
        "model.province": $(":input[name='province']").val(),
        "model.city": $(":input[name='city']").val(),
        "model.location": $(":input[name='location']").val()
    }
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
