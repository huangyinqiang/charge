<script type="text/javascript">
var datagrid = $("#dg");
var dgOptions = {
        rownumbers:true,
    	fit:true,
    	border:false,
        rownumbers:true,
    	url:'rechargeListData',
    	method:'post',
    	toolbar:'#tb',
    	singleSelect: true,
    	pageSize: 50,
    	pagination:true,
    	multiSort:true,
        queryParams: getInitParam(),
        
        columns: [[
            {field:'id', checkbox:true,align:'center',},
            {
                field : 'companyName',
                title : '公司名称',
                align : 'center',
                width : 180
            },
            {
                field : 'nickName',
                title : '用户昵称',
                align : 'center',
                width : 130
            },
            {field:'headimgurl', title: '用户头像', width:70,height:60, formatter:function(value,row,index){
                    return "<img style='width:60px;height:40px;' src="+value+"></img>";
                }},

            {
                field : 'openId',
                title : '用户标识',
                align : 'center',
                width : 220
            },
            {
                field : 'money_sum',
                title : '账户金额',
                align : 'center',
                width : 60,
                formatter : function(value, row, index) {
                        return value+" 元";
                }
            },
            {
                field : 'real_money',
                title : '真实金额',
                align : 'center',
                width : 60,
                formatter : function(value, row, index) {
                    return value+" 元";
                }
            },
            {
                field : 'coupon',
                title : '赠送金额',
                align : 'center',
                width : 60,
                formatter : function(value, row, index) {
                    return value+" 元";
                }
            },
            {
                field : 'pay_agent_status',
                title : '运行商支付状态',
                align : 'center',
                width : 120,
                formatter : function(value, row, index) {
                    if (value == '1') {
                        return "<span style='color:green;font-size:16px;'>已支付</span>";
                    } else  if (value == '0') {
                        return "<span style='color:red;font-size:16px;'>未支付</span>";
                    } else  {
                        return "<span style='color:red;font-size:16px;'>其他</span>";
                    }
                }
            },
            {
                field : 'remark',
                title : '补充信息',
                align : 'center',
                width : 120
            },
            {
                field : 'recharge_time',
                title : '充值时间',
                align : 'center',
                width : 120
            },
            {
                field : 'payAgentTime',
                title : '运行商支付时间',
                align : 'center',
                width : 120
            },
	           ]]
	};
$(function() {
	handleAuthDataRule();
	datagrid.datagrid(dgOptions);
    $("#money_total").text("${money_total ! }"+" 元");
    $("#real_total").text("${real_total ! }"+" 元");
    $("#gift_total").text("${gift_total ! }"+" 元");

    $.ajax({
        url : "../company/getCompanyListByLoginUser",
        type : "POST",
        async : true,// 设置同步方式，false为同步
        success : function(data) {
            $('#companyId').combobox({
                data : data,
                multiple:false, //支持多选
                valueField : 'id',
                textField : 'company_name'
            });
            // var id =  data[0].id;
            // $('#companyId').combobox('setValue',id);
        }
    })

});

function zcurdSearch() {
	var param = zcurdGetParam();
	datagrid.datagrid("load", {
		queryParams: param
	})
}

function zcurdGetParam() {
	var param = {};
	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
		    if("nickName" == $(item).attr("name")){
                param[$(item).attr("name")] = "*"+$(item).val() +"*";
            }else{
                param[$(item).attr("name")] = $(item).val();
            }
		}
	});
	return param;
}

function getInitParam() {
	var param = {};
    // param["pile_id "] = "${pile_id!''}";
/*	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param["queryParams[" + $(item).attr("name") + "]"] = $(item).val();	
		}
        param["queryParams[pile_id ]"] = "${pile_id!''}";
    });*/
	return param;
}

var initPara = zcurdGetParam();
top.window.subPage.save = save;
function save(successFunc) {
    top.window.closeWindow();
    top.window.subPage.loadCurrDatagrid();
}


function updateActivity() {
    var rowsSel = datagrid.datagrid("getSelections");
    if(rowsSel.length != 1) {
        showWarnMsg("请选择要编辑数据！");
        return;
    }
    var id = rowsSel[0].id;
    var company_name = rowsSel[0].company_name;
    top.window.subPage.loadCurrDatagrid = function() {
        showMsg("更新成功");
        datagrid.datagrid("reload");
    }
    top.openWindow("活动-编辑", getCurrUrl("updateActivityPage") + "?id=" + id+"&company_name="+company_name, {size: '600x400'});
}
function exportCsv() {
    var option = datagrid.datagrid("options");
    var param = option.queryParams;
    param.sortName = option.sortName;
    param.sortOrder = option.sortOrder;
    window.location.href = "rechargeExportCsv?" + $.param(param);
}
//扩展js
</script>
